<div class="item-wrapper">
  <div class="img-container"><img [src]="project.preview"/></div>

  <div class="headline">
    <h1>{{project.title}} <span *ngIf="project.wip">[WIP]</span></h1>
    <p>
      <span *ngFor="let t of project.topics">{{t}}</span>
    </p>
    <p>{{project.description}}</p>
  </div>
</div>
